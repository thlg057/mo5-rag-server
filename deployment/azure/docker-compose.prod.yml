version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mo5-rag-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mo5_rag}
      POSTGRES_USER: ${POSTGRES_USER:-mo5_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ../../scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mo5_user} -d ${POSTGRES_DB:-mo5_rag}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - mo5-rag-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  api:
    build:
      context: ../..
      dockerfile: deployment/azure/Dockerfile
      target: runtime
    container_name: mo5-rag-api-prod
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-mo5_rag};Username=${POSTGRES_USER:-mo5_user};Password=${POSTGRES_PASSWORD};SSL Mode=Prefer;Trust Server Certificate=true
      - EmbeddingService__Provider=${EMBEDDING_PROVIDER:-TfIdf}
      - EmbeddingService__VectorDimensions=${VECTOR_DIMENSIONS:-384}
      - RagSettings__KnowledgeBasePath=/app/knowledge
      - RagSettings__ChunkSize=${RAG_CHUNK_SIZE:-1000}
      - RagSettings__ChunkOverlap=${RAG_CHUNK_OVERLAP:-200}
      - RagSettings__MaxResults=${RAG_MAX_RESULTS:-10}
      - RagSettings__MinSimilarityScore=${RAG_MIN_SIMILARITY_SCORE:-0.7}
      - Serilog__MinimumLevel__Default=${LOG_LEVEL:-Information}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../../knowledge:/app/knowledge:ro
    restart: unless-stopped
    networks:
      - mo5-rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

volumes:
  postgres_data_prod:
    driver: local

networks:
  mo5-rag-network:
    driver: bridge
